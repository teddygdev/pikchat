<!DOCTYPE html>
<html lang="en" ng-app="pikchatApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>piKchat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--

    <h1>pikChat Web Prototype</h1>

    <h1>pikChat Web Prototype</h1>
    <div ng-controller="ChatCtrl">
      <div class="container">

        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-12">
                <div ng-style="{height: valHeight}" class="chatbox">
                  <div class="panel-body">
                      <div ng-repeat="msg in messages track by $index">
                        <div class="msg msg-info">
                          <strong>{{msg.sender}}</strong><span class="pull-right">{{msg.time}}</span>
                          <div>{{msg.text}}</div>

                        </div> 
                      </div>
                  </div>
                </div>  
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <form ng-submit="sendMessage()">
                  <div class="input-group">
                     <textarea class="form-control" enter-submit="sendMessage()" ng-model="messageText" rows="2" style="resize:none" placeholder="Enter text here"></textarea> 
                     <span class="input-group-addon"><input type="submit" class="btn btn-default" value="Send"></input></span>
                  </div>
                </form>
              </div>  
            </div>
          </div>
          <div class="col-md-2">
            <div class="row">
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="incrHeight(true)">+</button>
                <button type="button" class="btn btn-default" ng-click="incrHeight(false)">-</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
    <script src="js/chat.js"></script>
    
  </body>
</html>
